label.helpText=Minesweeper \u00E8 un gioco di logica dove il giocatore deve scoprire tutte le celle libere su una griglia senza cliccare sulle mine.\nRegole base:\n- Alcune celle nascondono mine.\n- Cliccando su una cella:\n  \u2022 Se \u00E8 una mina \u2192 Game Over.\n  \u2022 Se non \u00E8 una mina \u2192 mostra un numero (quante mine ci sono nelle 8 celle adiacenti).\n  \u2022 Se una cella non ha mine attorno (numero 0), si scopre automaticamente un\u2019area pi\u00F9 grande.\n- Puoi segnare le celle sospette con una bandiera tramite tasto destro.\n\nObiettivo:\nScoprire tutte le celle senza mine. Se ci riesci, hai vinto.\n\nFunzionalit\u00E0:\nSe il giocatore desidera cambiare lingua o numero di mine sul campo pu\u00F2 farlo tramite menu di preferenze, le quali vengono per\u00F2 applicate solamente alla successiva apertura dell\u2019applicazione.
