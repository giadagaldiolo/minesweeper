label.helpText=Minesweeper is a logic game where the player must uncover all the free cells on a grid without clicking on any mines.\nRules:\n- Some cells hide mines.\n- Clicking on a cell:\n  \u2022 If it\u2019s a mine \u2192 Game Over.\n  \u2022 If it\u2019s not a mine \u2192 shows a number (how many mines are in the 8 surrounding cells).\n  \u2022 If a cell has no mines around it (number 0), a larger area is automatically revealed.\n- You can mark suspicious cells with a flag using the right mouse button.\n\nObjective:\nUncover all the cells without mines. If you succeed, you win.\n\nFeatures:\nIf the player wants to change the language or the number of mines on the field, they can do so via the preferences menu, but the changes are only applied when the application\u00A0is\u00A0reopened.
label.aboutText =Minesweeper\n- Version: 1.0\n- Build Date: 30/05/2025\n- Developed by:\n \u2022 Enrico Vavassori\n \u2022 Giada Galdiolo\n \u2022 Marco Soldani\n \nThis project was created as the final assignment for the Software Engineering course at SUPSI University of Applied Sciences and Arts of Southern Switzerland, Lugano Campus.;